  <script src="/styles.dd855970.js"></script></head>

  <body>
    <div class="container">
      <div class="row align-items-start">
        <div class="col cityTime">
          <h1 class="city" id="current-city"></h1>
          <h2 class="dateTime" id="date-time"></h2>
          <h3 class="description" id="description"></h3>
          <br>
          <img src="https://openweathermap.org/img/wn/01n@2x.png" alt="Clear" id="icon">
          <div>
            <span class="temp" id="current-temp"></span>
            <span>
              <a href="#" id="celsius-link" class="celsiusLink">
                Â°C
              </a>
              |
              <a href="#" id="fahrenheit-link" class="fahrenheitLink">
                Â°F
              </a>
            </span>
          </div>
        </div>
        <div class="col-8 otherInfo">
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> km/h</li>
          </ul>
        </div>
        <div class="col">
          <form class="enterCity" id="enter-city">
            <div class="mb-3">
              <input type="text" class="form-control" id="input-city" aria-describedby="city" placeholder="Enter a city">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="search" class="btn btn-success" id="current-info">
              Current
            </button>
          </form>
        </div>
      </div>
      <br>
      <hr>
